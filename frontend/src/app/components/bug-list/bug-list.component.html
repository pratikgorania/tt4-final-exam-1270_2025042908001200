<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Bug List</h3>
    <a class="btn btn-primary" routerLink="/create">Add Bug</a>
  </div>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Resolved</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugs">
        <td>{{ bug.title }}</td>
        <td>{{ bug.priority }}</td>
        <td>{{ bug.isResolved ? 'Yes' : 'No' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editBug(bug.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBug(bug.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
